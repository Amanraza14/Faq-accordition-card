<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faq accordion card</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <section class="faq">
            <section class="woman">
               
                <img class="woman-img" src="images/illustration-woman-online-desktop.svg" alt="woman-online">
            </section>
            <section class="question">
                <h1>FAQ</h1>
                <p>How many team members can i invite.? <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow down img"></p> <hr>
                <p class="bold">what is the maximum file upload size.? <img class="arrow" src="images/icon-arrow-down.svg" alt=""></p>
                <hr>
                <p class="para">No more than 2GB. All files in your account must fit your <br> alloted 
                    storage space.</p>
                <hr>
                <p>How do i reset my password.? <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow-down-img"> </p>
                <hr>
                <p>Can i cancel my subscription.?  <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow-down-img"></p>
                <hr>
                <p>Do you provide dditional support.? <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow-down-img"> </p>
                <hr>
               </section>
        </section>
        <img src="images/illustration-box-desktop.svg" alt="box" class="box">
    </main>
</body>
</html>
